[Project]
name: "libhmac"
status: "alpha"
features: [
    "tests",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[source_package]
url: "https://googledrive.com/host/0B3fBvzttpiiSUmg3ekttWGhmeHc/"

[git]
url: "https://github.com/libyal/libhmac.git"
build_dependencies: []

[tests]
features: ["valgrind"]

[troubleshooting]

[cygwin]
build_dependencies: [
    "openssl-devel (optional but recommended)"]
dll_dependencies: []
dll_filename: "cyghmac-0.dll"

[gcc]
build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended)"]
static_build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended, can be disabled by --with-openssl=no)"]

[mingw]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []
dll_filename: "libhmac-1.dll"

[msvscpp]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []

[dpkg]
build_dependencies: [
    "libssl-dev"]

[rpm]
build_dependencies: [
    "openssl-devel"]

